spring.application.name=Projet-d1

spring.datasource.url=jdbc:mysql://localhost/bd-tp?createDatabaseIfNotExist=true&serverTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8086

# Set to true to reinitialize database data (delete existing data and create new)
app.db.reinitialize=false

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
storage.upload-dir=./uploads/images
