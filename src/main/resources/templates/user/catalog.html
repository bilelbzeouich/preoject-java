<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head(~{::title}, _)}">
    <title>Catalogue de Films - Filmothèque</title>
    <style>
        .film-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .film-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.12), 0 4px 8px rgba(0,0,0,0.06);
        }
        .film-image {
            height: 300px;
            object-fit: cover;
        }
        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .year-badge {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            font-weight: bold;
        }
        .category-filter {
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 25px;
            padding: 8px 15px;
            margin: 5px;
            display: inline-block;
            font-size: 0.9rem;
        }
        .category-filter:hover, .category-filter.active {
            background-color: #007bff;
            color: white;
        }
        .btn-cart {
            border-radius: 0;
        }
    </style>
</head>
<body th:replace="~{fragments/layout :: body(~{::title}, ~{::section})}">
    <section>
        <div class="container py-4">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
                <h2 class="mb-3 mb-md-0">
                    <i class="fas fa-video me-2 text-primary"></i>
                    Catalogue de Films
                </h2>
                <!-- Search Box -->
                <form th:action="@{/film/user/search}" method="post" class="d-flex" style="max-width: 350px;">
                    <input type="text" name="titre" class="form-control me-2" placeholder="Rechercher un film..." 
                           th:value="${searchTerm != null ? searchTerm : ''}">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <!-- Category Filter Pills -->
            <div class="mb-4 text-center">
                <a th:href="@{/film/user/filterByCategory(idcat=0)}" 
                   class="category-filter border" 
                   th:classappend="${selectedCategoryId == null || selectedCategoryId == 0} ? 'active bg-primary text-white' : 'bg-light'">
                    Tous les films
                </a>
                <a th:each="cat : ${categories}" 
                   th:href="@{/film/user/filterByCategory(idcat=${cat.id})}"
                   class="category-filter border"
                   th:classappend="${selectedCategoryId != null && selectedCategoryId == cat.id} ? 'active bg-primary text-white' : 'bg-light'"
                   th:text="${cat.nom}">
                    Catégorie
                </a>
            </div>

            <!-- No results message -->
            <div th:if="${films.empty}" class="alert alert-info text-center my-5">
                <i class="fas fa-info-circle fa-2x mb-3"></i>
                <h4>Aucun film trouvé</h4>
                <p>Essayez une autre recherche ou catégorie.</p>
                <a th:href="@{/film/user/catalog}" class="btn btn-primary btn-sm mt-2">
                    <i class="fas fa-sync-alt me-1"></i>Réinitialiser la recherche
                </a>
            </div>

            <!-- Films Grid -->
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
                <div class="col" th:each="film : ${films}">
                    <div class="card h-100 film-card border-0 shadow-sm">
                        <div class="position-relative">
                            <img th:src="${film.imageUrl != null ? '/uploads/' + film.imageUrl : 'https://picsum.photos/id/1/500/750'}"
                                 class="card-img-top film-image" alt="Film poster">
                            <span class="badge bg-primary category-badge" th:text="${film.categorie.nom}">Catégorie</span>
                            <span class="badge year-badge" th:text="${film.anneeparution}">2022</span>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${film.titre}">Titre du Film</h5>
                            <p class="card-text text-truncate" th:text="${film.description}">Un petit résumé du film...</p>
                        </div>
                        <div class="card-footer bg-transparent border-top-0 d-flex flex-column gap-2">
                            <a th:href="@{/film/detail/{id}(id=${film.id})}" class="btn btn-outline-primary w-100">
                                <i class="fas fa-info-circle me-1"></i>Détails
                            </a>
                            <a th:href="@{/cart/add/{id}(id=${film.id})}" class="btn btn-success btn-cart w-100">
                                <i class="fas fa-cart-plus me-1"></i>Ajouter au panier
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination (placeholder for future implementation) -->
            <nav aria-label="Page navigation" class="mt-5" th:if="${!films.empty}">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Précédent</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Suivant</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
</body>
</html>
