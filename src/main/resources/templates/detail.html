<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head(~{::title}, _)}">
    <title th:text="${film.titre} + ' - Filmothèque'">Détail du Film - Filmothèque</title>
</head>
<body th:replace="~{fragments/layout :: body(~{::title}, ~{::section})}">
    <section>
        <div class="container py-5">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Accueil</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/film/all}">Films</a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${film.titre}">Détail du Film</li>
                </ol>
            </nav>

            <div class="card shadow border-0 overflow-hidden">
                <div class="row g-0">
                    <div class="col-md-4">
                        <div class="position-relative h-100">
                            <img th:src="${film.imageUrl != null ? '/uploads/' + film.imageUrl : 'https://picsum.photos/id/1/500/750'}"
                                 class="img-fluid h-100 w-100 object-fit-cover" alt="Film Image">
                            <span class="position-absolute top-0 end-0 badge bg-primary m-3" th:text="${film.categorie.nom}">Catégorie</span>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body p-4 p-lg-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h1 class="card-title fw-bold" th:text="${film.titre}">Titre du Film</h1>
                                <span class="badge bg-secondary" th:text="${film.anneeparution}">2022</span>
                            </div>
                            
                            <hr>
                            
                            <div class="mb-4">
                                <h5 class="text-muted mb-3">Description</h5>
                                <p class="card-text" th:text="${film.description}">
                                    Description du film...
                                </p>
                            </div>
                            
                            <div class="d-flex flex-wrap justify-content-between align-items-center mt-4">
                                <div class="d-flex mb-3 mb-md-0">
                                    <div sec:authorize="hasRole('ADMIN')">
                                        <a th:href="@{/film/update/{id}(id=${film.id})}" class="btn btn-primary me-2">
                                            <i class="fas fa-edit me-2"></i>Modifier
                                        </a>
                                        <a th:href="@{/film/delete/{id}(id=${film.id})}" class="btn btn-danger me-2" 
                                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce film?')">
                                            <i class="fas fa-trash-alt me-2"></i>Supprimer
                                        </a>
                                    </div>
                                    
                                    <!-- Add to Cart Button -->
                                    <a th:href="@{/cart/add/{id}(id=${film.id})}" class="btn btn-success me-2">
                                        <i class="fas fa-cart-plus me-2"></i>Ajouter au panier
                                    </a>
                                </div>
                                
                                <a th:href="@{/}" class="btn btn-outline-dark">
                                    <i class="fas fa-arrow-left me-2"></i>Retour à l'accueil
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card mt-4 shadow border-0">
                <div class="card-body">
                    <h5 class="card-title mb-3">Informations techniques</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <th scope="row" class="text-muted">Titre</th>
                                        <td th:text="${film.titre}">Titre du film</td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="text-muted">Année de sortie</th>
                                        <td th:text="${film.anneeparution}">2022</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <th scope="row" class="text-muted">ID</th>
                                        <td th:text="${film.id}">1</td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="text-muted">Catégorie</th>
                                        <td th:text="${film.categorie.nom}">Action</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
