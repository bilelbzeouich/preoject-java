<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
</head>
<body>
    <!-- Header -->
    <div th:fragment="header" class="main-header">
        <div class="header-content">
            <div class="d-flex justify-content-between align-items-center py-3 px-4">
                <div class="header-title">
                    <h1 class="mb-0">Filmothèque</h1>
                </div>
                <div class="header-user">
                    <div class="dropdown" sec:authorize="isAuthenticated()">
                        <button class="btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-2"></i>
                            <span sec:authentication="name">Username</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><span class="dropdown-item-text text-muted">
                                <i class="fas fa-user me-2"></i>Rôle: <span sec:authentication="principal.authorities">[ROLE_USER]</span>
                            </span></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/reservation/my}">
                                <i class="fas fa-ticket-alt me-2"></i>Mes Réservations
                            </a></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">
                                <i class="fas fa-sign-out-alt me-2"></i>Se déconnecter
                            </a></li>
                        </ul>
                    </div>
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="btn btn-outline-primary me-2">
                            <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                        </a>
                        <a th:href="@{/register}" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i>S'inscrire
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
