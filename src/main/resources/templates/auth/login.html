<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Filmothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 2rem;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1.5rem;
            border-bottom: none;
        }
        .card-body {
            padding: 2rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-login {
            padding: 0.75rem;
            font-weight: 500;
            width: 100%;
            border-radius: 30px;
            background-color: #343a40;
            border-color: #343a40;
            margin-top: 1rem;
        }
        .btn-login:hover {
            background-color: #23272b;
            border-color: #23272b;
        }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-film me-2"></i>Filmothèque</h3>
                <p class="mb-0">Connexion</p>
            </div>
            <div class="card-body">
                <div th:if="${param.error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>Nom d'utilisateur ou mot de passe incorrect
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i>Vous avez été déconnecté avec succès
                </div>
                <div th:if="${success}" class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
                </div>
                
                <form th:action="@{/login}" method="post">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required autofocus>
                        <label for="username">Nom d'utilisateur</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                        <label for="password">Mot de passe</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Connexion
                    </button>
                </form>
                
                <div class="register-link">
                    <p>Pas encore de compte? <a th:href="@{/register}" class="text-decoration-none">S'inscrire</a></p>
                    <a th:href="@{/}" class="text-decoration-none">
                        <i class="fas fa-home me-1"></i>Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
