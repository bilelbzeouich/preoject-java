<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Filmothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3d56b2;
            --secondary: #ff5678;
            --dark: #05101e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #22c55e;
            --danger: #ff3a5e;
            --warning: #fbbf24;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
        }
        
        .register-card {
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            position: relative;
            border: none;
        }
        
        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            width: 100%;
            background: linear-gradient(to right, var(--secondary), var(--primary));
        }
        
        .register-header {
            text-align: center;
            padding: 2.5rem 2rem 1.5rem;
        }
        
        .register-title {
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .register-subtitle {
            font-size: 1rem;
            color: #64748b;
        }
        
        .register-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border-radius: 50%;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 20px rgba(255, 86, 120, 0.15);
        }
        
        .register-body {
            padding: 0 2.5rem 2.5rem;
        }
        
        .form-floating {
            margin-bottom: 1.25rem;
        }
        
        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.25rem rgba(255, 86, 120, 0.1);
        }
        
        .btn-register {
            width: 100%;
            padding: 0.8rem;
            border-radius: 12px;
            font-weight: 600;
            background: var(--secondary);
            border: none;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(255, 86, 120, 0.1);
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 86, 120, 0.2);
            background-color: #e93a5c;
        }
        
        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: #64748b;
        }
        
        .login-link a {
            color: var(--secondary);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .login-link a:hover {
            color: var(--primary);
        }
        
        .alert {
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: none;
        }
        
        .alert-danger {
            background-color: rgba(255, 58, 94, 0.1);
            color: var(--danger);
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 30px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="register-container animate-fade-in-up">
        <div class="register-card">
            <div class="register-header">
                <div class="register-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2 class="register-title">Inscription</h2>
                <p class="register-subtitle">Créez votre compte Filmothèque</p>
            </div>
            <div class="register-body">
                <div th:if="${error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
                </div>
                
                <form th:action="@{/register}" method="post">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required autofocus>
                        <label for="username">Nom d'utilisateur</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Nom complet" required>
                        <label for="fullName">Nom complet</label>
                    </div>
                    <div class="form-floating">
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Numéro de téléphone">
                        <label for="phoneNumber">Numéro de téléphone</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                        <label for="password">Mot de passe</label>
                    </div>
                    <button type="submit" class="btn btn-register">
                        <i class="fas fa-user-plus me-2"></i>S'inscrire
                    </button>
                </form>
                
                <div class="login-link">
                    <p>Vous avez déjà un compte? <a th:href="@{/login}" class="text-decoration-none">Se connecter</a></p>
                    <a th:href="@{/}" class="d-inline-block mt-2">
                        <i class="fas fa-home me-1"></i>Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
