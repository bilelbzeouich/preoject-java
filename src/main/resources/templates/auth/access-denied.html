<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Refusé - Filmothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .access-denied-container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 2rem;
        }
        .icon-warning {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .btn-home {
            border-radius: 30px;
            padding: 0.75rem 1.5rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="access-denied-container">
        <div class="card">
            <div class="icon-warning">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h2 class="mb-4">Accès Refusé</h2>
            <p class="mb-1" th:text="${message}">Pour accéder à cette fonctionnalité, vous devez être connecté en tant qu'administrateur.</p>
            <a th:href="${redirectUrl}" class="btn btn-primary btn-home">
                <i class="fas fa-arrow-right me-2"></i><span th:text="${redirectText}">Retour à l'accueil</span>
            </a>
            <div class="mt-4">
                <a th:href="@{/}" class="text-decoration-none">
                    <i class="fas fa-home me-1"></i>Retour à l'accueil
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
