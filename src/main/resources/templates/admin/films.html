<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head(~{::title}, _)}">
    <title>Administration des Films - Filmothèque</title>
</head>
<body th:replace="~{fragments/layout :: body(~{::title}, ~{::section})}">
    <section>
        <div class="container-fluid py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">
                    <i class="fas fa-film me-2 text-primary"></i>
                    Administration des Films
                </h2>
                <a th:href="@{/film/new}" class="btn btn-primary">
                    <i class="fas fa-plus-circle me-2"></i>Ajouter un film
                </a>
            </div>

            <!-- Search & Filter -->
            <div class="row mb-4">
                <div class="col-md-6 mb-3 mb-md-0">
                    <form th:action="@{/film/search}" method="post" class="d-flex">
                        <input type="text" name="titre" class="form-control me-2" placeholder="Rechercher un film..." 
                               th:value="${searchTerm != null ? searchTerm : ''}">
                        <button type="submit" class="btn btn-outline-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
                <div class="col-md-6">
                    <form th:action="@{/film/filterByCategory}" method="post" class="d-flex">
                        <select name="idcat" class="form-select me-2" onchange="this.form.submit()">
                            <option value="0">Toutes les catégories</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}"
                                    th:text="${cat.nom}"
                                    th:selected="${selectedCategoryId != null && selectedCategoryId == cat.id}">
                                Catégorie
                            </option>
                        </select>
                        <button type="submit" class="btn btn-outline-primary">
                            <i class="fas fa-filter"></i>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Films Table -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col" width="80">ID</th>
                                    <th scope="col" width="120">Image</th>
                                    <th scope="col">Titre</th>
                                    <th scope="col">Année</th>
                                    <th scope="col">Catégorie</th>
                                    <th scope="col" width="200">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="film : ${films}">
                                    <td th:text="${film.id}">1</td>
                                    <td>
                                        <img th:src="${film.imageUrl != null ? '/uploads/' + film.imageUrl : 'https://picsum.photos/id/1/100/150'}"
                                             class="img-thumbnail" alt="Film poster" style="width: 60px; height: 90px; object-fit: cover;">
                                    </td>
                                    <td th:text="${film.titre}">Titre du Film</td>
                                    <td th:text="${film.anneeparution}">2022</td>
                                    <td th:text="${film.categorie.nom}">Action</td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/film/detail/{id}(id=${film.id})}" class="btn btn-sm btn-outline-primary">
                                                <i class="fas fa-eye me-1"></i>Voir
                                            </a>
                                            <a th:href="@{/film/update/{id}(id=${film.id})}" class="btn btn-sm btn-outline-warning">
                                                <i class="fas fa-edit me-1"></i>Modifier
                                            </a>
                                            <a th:href="@{/film/delete/{id}(id=${film.id})}" class="btn btn-sm btn-outline-danger"
                                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce film?')">
                                                <i class="fas fa-trash-alt me-1"></i>Supprimer
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${films.empty}">
                                    <td colspan="6" class="text-center py-4">
                                        <div class="alert alert-info mb-0">
                                            <i class="fas fa-info-circle me-2"></i>Aucun film trouvé
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
