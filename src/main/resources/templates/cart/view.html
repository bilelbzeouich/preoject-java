<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head(~{::title}, _)}">
    <title>Panier - Filmothèque</title>
</head>
<body th:replace="~{fragments/layout :: body(~{::title}, ~{::section})}">
    <section>
        <div class="container py-5">
            <h2 class="mb-4">
                <i class="fas fa-shopping-cart me-2 text-primary"></i>
                Mon Panier
            </h2>

            <!-- Success/Error Messages -->
            <div th:if="${message}" class="alert" th:classappend="${alertClass}" role="alert">
                <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
                <span th:text="${message}">Message</span>
            </div>

            <!-- Empty Cart -->
            <div th:if="${cartItems.empty}" class="text-center py-5">
                <i class="fas fa-shopping-cart fa-4x text-muted mb-3"></i>
                <h3>Votre panier est vide</h3>
                <p class="text-muted">Parcourez notre catalogue et ajoutez des films à votre panier.</p>
                <a th:href="@{/film/user/catalog}" class="btn btn-primary mt-3">
                    <i class="fas fa-film me-2"></i>Explorer le catalogue
                </a>
            </div>

            <!-- Cart Items -->
            <div th:if="${!cartItems.empty}" class="card shadow-sm border-0">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col" style="width: 100px">Image</th>
                                    <th scope="col">Film</th>
                                    <th scope="col">Catégorie</th>
                                    <th scope="col">Année</th>
                                    <th scope="col" class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="film : ${cartItems}">
                                    <td>
                                        <img th:src="${film.imageUrl != null ? '/uploads/' + film.imageUrl : 'https://picsum.photos/id/1/500/750'}"
                                             alt="Film thumbnail" class="img-thumbnail" style="width: 80px; height: 100px; object-fit: cover;">
                                    </td>
                                    <td>
                                        <h6 class="mb-1" th:text="${film.titre}">Titre du film</h6>
                                        <p class="small text-muted mb-0 text-truncate" style="max-width: 300px;" th:text="${film.description}">Description</p>
                                    </td>
                                    <td>
                                        <span class="badge bg-primary" th:text="${film.categorie.nom}">Catégorie</span>
                                    </td>
                                    <td th:text="${film.anneeparution}">2022</td>
                                    <td class="text-end">
                                        <a th:href="@{/film/detail/{id}(id=${film.id})}" class="btn btn-sm btn-outline-primary me-1" title="Voir détails">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/cart/remove/{id}(id=${film.id})}" class="btn btn-sm btn-outline-danger" title="Retirer du panier">
                                            <i class="fas fa-trash-alt"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer bg-light d-flex justify-content-between align-items-center">
                    <div>
                        <strong th:text="${cartTotal} + ' film' + (${cartTotal} > 1 ? 's' : '') + ' dans votre panier'">1 film dans votre panier</strong>
                    </div>
                    <div class="d-flex gap-2">
                        <a th:href="@{/film/user/catalog}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Continuer les achats
                        </a>
                        <a th:href="@{/cart/clear}" class="btn btn-outline-danger" 
                           onclick="return confirm('Êtes-vous sûr de vouloir vider votre panier?')">
                            <i class="fas fa-trash-alt me-2"></i>Vider le panier
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
